<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
        <div data-th-unless="${persons.isEmpty()}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Salary</th>
                        <th>Email</th>
                        <th>Date of Birth</th>
                        <th>Phone Number</th>
                        <th>Postal Code</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="person : ${persons}">
                        <td data-th-utext="${person.id}"></td>
                        <td data-th-utext="${person.firstName}"></td>
                        <td data-th-utext="${person.lastName}"></td>
                        <td data-th-utext="${person.salary}"></td>
                        <td data-th-utext="${person.email}"></td>
                        <td data-th-utext="${#dates.format(person.dateOfBirth, 'yyyy-MM-dd')}"></td>
                        <td data-th-utext="${person.telephone}"></td>
                        <td data-th-utext="${person.postalCode}"></td>
                        <td>
                            <a class="btn btn-danger" data-th-href="@{/delete/{id}(id=${person.id})}">Delete</a>
                            <a class="btn btn-success" data-th-href="@{/update/{id}(id=${person.id})}">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div data-th-if="${persons.isEmpty()}">
            <p>No records found</p>
        </div>
        <div>
            <a class="btn btn-primary" href="/create">Add new person</a>
        </div>
    </div>
</body>
</html>
