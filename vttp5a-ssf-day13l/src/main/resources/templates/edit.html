<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
  </head>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form method="post" data-th-action="@{/update}" data-th-object="${person}">
        <div class="mb-3">
            <!-- <input id="id" type="hidden" data-th-field="*{id}"> -->
            <label for="id" class="form-label">Id</label>
            <input id="id" type="text" data-th-field="*{id}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input id="firstname" type="text" data-th-field="*{firstName}" placeholder="First Name" class="form-control">
            <p data-th-if="${#fields.hasErrors('firstName')}" data-th-errors="*{firstName}" data-th-errorclass="error"></p>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input id="lastname" type="text" data-th-field="*{lastName}" placeholder="Last Name" class="form-control">
            <p data-th-if="${#fields.hasErrors('lastName')}" data-th-errors="*{lastName}" data-th-errorclass="error"></p>
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Salary</label>
            <input id="salary" type="number" data-th-field="*{salary}" placeholder="Salary" class="form-control">
            <p data-th-if="${#fields.hasErrors('salary')}" data-th-errors="*{salary}" data-th-errorclass="error"></p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="text" data-th-field="*{email}" placeholder="Email" class="form-control">
            <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" data-th-errorclass="error"></p>
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Date of Birth</label>
            <input id="birthdate" type="date" data-th-field="*{dateOfBirth}" placeholder="Date of Birth" class="form-control">
            <p data-th-if="${#fields.hasErrors('dateOfBirth')}" data-th-errors="*{dateOfBirth}" data-th-errorclass="error"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
